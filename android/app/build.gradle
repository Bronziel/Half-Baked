plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "com.example.fb2" // Changed from namespace "com.example.fb2"
    compileSdk = flutter.compileSdkVersion // Changed from compileSdkVersion
    ndkVersion = flutter.ndkVersion // Changed from ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Changed from sourceCompatibility
        targetCompatibility = JavaVersion.VERSION_1_8 // Changed from targetCompatibility
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId = "com.example.fb2" // Changed from applicationId
        minSdk = 23 // Changed from minSdkVersion
        targetSdk = flutter.targetSdkVersion // Changed from targetSdkVersion
        versionCode = flutterVersionCode.toInteger() // Changed from versionCode
        versionName = flutterVersionName // Changed from versionName
        multiDexEnabled = true // Changed from multiDexEnabled
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Changed from signingConfig
        }
    }
}

flutter {
    source = '../..' // Changed from source
}

dependencies {
   
    implementation 'androidx.multidex:multidex:2.0.1'

}
